<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D T-Shirt Customizer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="controls">
        <input type="file" id="uploadImage" accept="image/*">
    </div>
    <script>
        let scene, camera, renderer, controls, tShirtMaterial;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Load 3D Model
            const loader = new THREE.GLTFLoader();
            loader.load('your-tshirt-model.glb', function (gltf) {
                let model = gltf.scene;
                scene.add(model);
                model.position.set(0, -1, 0);
                tShirtMaterial = model.children[0].material;
            });

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 1, 3);
            controls.update();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById("uploadImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const texture = new THREE.TextureLoader().load(e.target.result);
                    if (tShirtMaterial) {
                        tShirtMaterial.map = texture;
                        tShirtMaterial.needsUpdate = true;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        window.onload = init;
    </script>
</body>
</html>
